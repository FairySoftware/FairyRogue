plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.9'
}

javafx {
    version = "13.0.2"
    modules = [ 'javafx.controls', 'javafx.fxml', 'javafx.swing', 'javafx.media' ]
}

repositories {
    jcenter()
}

dependencies {
    compile 'com.github.almasb:fxgl:11.12'
}

application {
    // Define the main class for the application.
    mainClass = 'org.fairysoftw.fairyrogue.app.App'
}
